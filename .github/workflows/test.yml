name: Build and test

on:
  push:
    paths:
      - "*"

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Build the project
        run: npm run build
      - name: Run unit tests
        run: npm run test
